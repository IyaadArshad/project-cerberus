<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flashcards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease;
        }

        .upload-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-2px);
        }

        .upload-zone {
            border: 2px dashed var(--primary);
            border-radius: 0.5rem;
            padding: 2rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: var(--secondary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-zone.dragover {
            border-color: var(--secondary);
            background: rgba(99, 102, 241, 0.1);
        }

        .flashcard {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 300px;
            margin-bottom: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeIn 0.5s ease;
        }

        .flashcard-content {
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .answer {
            font-size: 1.2rem;
            padding: 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .answer.show {
            display: block;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            text-align: center;
            color: #666;
            margin-bottom: 1rem;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">PDF Flashcards</h1>
        
        <div class="upload-container">
            <div class="upload-zone" id="uploadZone">
                <p>Drop your PDF here or click to upload</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Generating questions...</p>
        </div>

        <div id="flashcardContainer" style="display: none;">
            <div class="progress">
                Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
            </div>
            
            <div class="flashcard">
                <div class="flashcard-content">
                    <div class="question" id="question"></div>
                    <div class="answer" id="answer"></div>
                </div>
                <div class="controls">
                    <button class="btn btn-secondary" id="prevBtn" disabled>Previous</button>
                    <button class="btn btn-primary" id="toggleAnswer">Show Answer</button>
                    <button class="btn btn-secondary" id="nextBtn" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let questions = [];

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const flashcardContainer = document.getElementById('flashcardContainer');
        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const currentCardElement = document.getElementById('currentCard');
        const totalCardsElement = document.getElementById('totalCards');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const toggleAnswerBtn = document.getElementById('toggleAnswer');

        // Upload zone functionality
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        async function handleFile(file) {
            if (!file.name.endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();
                hideError();

                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                questions = data.questions;
                currentIndex = 0;
                
                if (questions.length > 0) {
                    showFlashcards();
                    updateCard();
                } else {
                    showError('No questions were generated from the PDF');
                }
            } catch (error) {
                showError('Failed to process the PDF. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function updateCard() {
            questionElement.textContent = questions[currentIndex][0];
            answerElement.textContent = questions[currentIndex][1];
            currentCardElement.textContent = currentIndex + 1;
            totalCardsElement.textContent = questions.length;
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === questions.length - 1;
            
            answerElement.classList.remove('show');
            toggleAnswerBtn.textContent = 'Show Answer';
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        toggleAnswerBtn.addEventListener('click', () => {
            answerElement.classList.toggle('show');
            toggleAnswerBtn.textContent = answerElement.classList.contains('show') ? 'Hide Answer' : 'Show Answer';
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function showLoading() {
            loadingDiv.classList.add('show');
        }

        function hideLoading() {
            loadingDiv.classList.remove('show');
        }

        function showFlashcards() {
            flashcardContainer.style.display = 'block';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!questions.length) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (!prevBtn.disabled) prevBtn.click();
                    break;
                case 'ArrowRight':
                    if (!nextBtn.disabled) nextBtn.click();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAnswerBtn.click();
                    break;
            }
        });
    </script>
</body>
</html>
